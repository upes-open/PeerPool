<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="book.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Book A Ride</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Origin</span>
            <input type="text" placeholder="Enter your Origin" required>
          </div>
          <div class="input-box">
            <span class="details">Destination</span>
            <input type="text" placeholder="Enter your Destination" required>
          </div>
          <div class="input-box">
            <span class="details">Departure Time</span>
            <input type="time" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Seats Available</span>
            <input type="number" placeholder="Choose Seats Available" required>
          </div>
          <div class="input-box">
            <span class="details">Fair</span>
            <input type="number" min="0" step="any" placeholder="Enter your Number" required>
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

  <script>
    const connectWallet = async () => {
      try {
        await getProviderOrSigner();
      }
      catch (err) {
        console.error(err);
      }
    };

    const getProviderOrSigner = async (needSigner = false) => {
      let provider = ethers.getDefaultProvider("goerli");

      // const { chainId } = await web3Provider.getNetwork();
      // if (chainId !== 5) {
      //   window.alert("Change your network to goerli");
      //   throw new Error("Change network to goerli");
      // }

      if (needSigner) {
        const signer = web3Provider.getSigner();
        return signer;
      }
      return provider;
    };
  </script>
</body>

</html>
