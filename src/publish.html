<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">

      <div id="logo">
        <h1><a href="index.html">OPEN<span>Carpooling</span></a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="index.html">Home</a></li>
          <li><a class="nav-link scrollto" href="form.html">Registeration</a></li>
          <li><a class="nav-link scrollto " href="help.html">Help</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <!-- ======= Contact Section ======= -->
  <section id="contact">
    <div class="container">
      <div class="form">
        <form method="post" role="form" class="php-email-form" onsubmit="publishride()">
          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" name="name" class="form-control" id="origin" placeholder="Origin" required>
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <input type="text" class="form-control" name="email" id="destination" placeholder="Destination" required>
            </div>
          </div>
          <br>
          <div class="row"></div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="subject" id="dtime" placeholder="Departure Time (24 hour format)" required>
          </div>
          <div class="form-group col-md-6 mt-3 mt-md-0">
            <input type="text" class="form-control" name="email" id="seats" placeholder="Seats Available" required>
          </div>
          <div class="form-group col-md-6 mt-3 mt-md-0">
            <input type="text" class="form-control" name="email" id="price" placeholder="Price (INR)" required>
          </div>
        </div>
          <br>
          <div class="text-center"><button id="publish_ride" type="submit">Publish ride</button></div>
        </form>
      </div>
    </div>
  </section><!-- End Contact Section -->
  <script src="./app.js"></script>
  <script src="../scripts/deploy.js"></script>

</body>
</html>
